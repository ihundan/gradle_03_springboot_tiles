buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.3.RELEASE")
    }
}

apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'spring-boot'
jar {
    destinationDir file('publish')
}
war {
    destinationDir file('publish')
}

targetCompatibility = 1.7
sourceCompatibility = 1.7

//项目需要的依赖
repositories {
  	mavenCentral()
  	// 自定义库地址
	//maven { url 'http://localhost:8081/nexus/content/groups/public' }
}
// 设置依赖
dependencies {
    compile fileTree(dir: 'lib', include: '*.jar')
    compile "org.springframework.boot:spring-boot-starter-web"

	compile "org.apache.tiles:tiles-api:3.0.5"
    compile 'org.apache.tiles:tiles-core:3.0.5'
    compile 'org.apache.tiles:tiles-request-servlet:1.0.6'
    compile 'org.apache.tiles:tiles-jsp:3.0.5'
    
    testCompile("org.springframework.boot:spring-boot-starter-test")

    runtime "javax.servlet:jstl:1.2"
    runtime "org.springframework.boot:spring-boot-starter-tomcat"
    runtime "org.apache.tomcat.embed:tomcat-embed-jasper"
}

[compileJava,compileTestJava]*.options*.encoding = 'UTF-8'